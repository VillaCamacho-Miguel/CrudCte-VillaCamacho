<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Vue CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
        
    <div id="app" class="container mt-4">
      <!-- Modal de Edición -->
    
      <div class="modal fade" id="modalEdicion" tabindex="-1" aria-labelledby="modalEdicionLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEdicionLabel">Editar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
              <form id="editarForm">
                <div class="mb-3">
                  <label for="editarNombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="editarNombre" v-model="clienteEdicion.nombre">
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="correo" v-model="clienteEdicion.correo" required>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Número de Teléfono</label>
                  <input type="text" class="form-control" id="telefono" v-model="clienteEdicion.telefono" pattern="[0-9]{10}" maxlength="10" required>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" v-model="clienteEdicion.direccion">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" @click.prevent="guardarEdicion()">Guardar Cambios</button>
      
                </div>
              </form>
  
            </div>
            
          </div>
        </div>
      </div>
    <h2>Gestión de Clientes</h2>

    <!-- Botón para mostrar formulario de nuevo cliente -->
    <button class="btn btn-success mb-3" @click="mostrarFormulario = !mostrarFormulario">
        {{ mostrarFormulario ? 'Cancelar' : 'Agregar Cliente' }}
    </button>

    <!-- Formulario para agregar nuevo cliente -->
    
    <div v-if="mostrarFormulario">
      <form id = "agregarCliente">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" v-model="nuevoCliente.nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" v-model="nuevoCliente.correo" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Número de Teléfono</label>
          <input type="text" class="form-control" id="telefono" v-model="nuevoCliente.telefono" pattern="[0-9]{10}" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" v-model="nuevoCliente.direccion">
        </div>

        <button type="submit" class="btn btn-primary" @click="agregarCliente()">Guardar Cliente</button>

      </form>
    </div>
 
    <div id="app" class="container mt-4">
        <h2>Gestión de Clientes</h2>

        <!-- Tabla de Clientes -->
        <table class="table">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Número de Teléfono</th>
            <th>Dirección</th>
            <th>Creado En</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cliente in clientes" :key="cliente.id">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.creadoEn }}</td>
            <td>
                <button class="btn btn-primary btn-sm" @click="mostrarModalEdicion(cliente)">Editar</button>
                <button class="btn btn-danger btn-sm" @click="eliminarCliente(cliente.id)">Eliminar</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
  </div>
    <script src = "App.js">  </script>
     
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
