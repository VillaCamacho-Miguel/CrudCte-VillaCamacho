<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Vue CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
 
    <div id="app" class="container mt-4">
        <h2>Gestión de Clientes</h2>

        <!-- Tabla de Clientes -->
        <table class="table">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Número de Teléfono</th>
            <th>Dirección</th>
            <th>Creado En</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cliente in clientes" :key="cliente.id">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.creadoEn }}</td>
            <td>
                <button class="btn btn-primary btn-sm" @click="mostrarModalEdicion(cliente)">Editar</button>
                <button class="btn btn-danger btn-sm" @click="eliminarCliente(cliente.id)">Eliminar</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
  </div>

  <script src = "App.js">  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
